<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>

    <!--  
    tr: Table Row
    th: Table Header
    td: Table Data
    -->
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Idade</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Marco</td>
            <td>19</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Marco Queiroz</td>
            <td>19</td>
        </tr>
    </table>

</body>
</html>
