<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tabelas</title>
    <link rel="stylesheet" href="assets/style/global.css">
    <link rel="stylesheet" href="assets/style/tabelas.css">
</head>

<body>
    <h1>Tabelas</h1>

    <!--  
    tr: Table Row
    th: Table Header
    td: Table Data
    -->
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Idade</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Marco</td>
            <td>19</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Marco Queiroz</td>
            <td>19</td>
        </tr>
    </table>

    <br><hr><br>

    <table>
        <tr>
            <th>Id</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td colspan="3">Marco</td>
        </tr>

        <tr>
            <td>002</td>
            <td>orange cat</td>
            <td>999</td>
            <td>18.888</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="3" class="cupom">
                <a href="imagens.html">Cupom 1 - R$ 10 OFF</a>
            </td>
        </tr>

        <tr>
            <td colspan="3" class="cupom">
                <a href="imagens.html">Cupom 2 - Frete Grátis</a>
            </td>
        </tr>

    </table>

</body>
</html>
