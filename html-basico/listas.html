<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Listas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/style/global.css">
</head>

<body>

    <h1>Listas</h1>
    <p>Listas com HTML puro</p>

    <hr>

    <h2>Unordered List</h2>
    <!-- Types: circle, square, disc (padrão) -->
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <br>
    
    <h2>Ordered List</h2>
    <!-- Types: A, a, I, i, 1 (padrão) -->
    <ol type="I">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Carne</li>
    </ol>

</body>
</html>
