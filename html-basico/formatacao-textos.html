<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Formatação de textos</title>
    <link rel="stylesheet" href="assets/style/global.css">
</head>

<body>

    <h1>Textos</h1>
    <p>Formatação de textos</p>

    <hr> <!-- Horizontal Rule -->
    <!-- <br> -->

    <h2>Formatação</h2>
    <p>Texto em <strong>negrito</strong>.</p>
    <p>Texto em <em>itálico</em>.</p>
    <p>Texto <u>sublinhado</u>.</p>
    <p>Texto <del>riscado</del>.</p>

</body>
</html>
