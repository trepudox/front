<h1>NgFor</h1>

<ul aria-label="Pessoa">
    <li *ngFor="let li of listItems; let i = index;">{{ i }} â€” {{ li.nome }}, {{ li.idade }}</li>
</ul>

<label for="nome">Nome: </label>
<input type="text" id="nome" [(ngModel)]="inputNome">
{{inputNome}}

<br>

<label for="idade">Idade: </label>
<input type="number" id="idade" [(ngModel)]="inputIdade">
{{inputIdade}}

<br>

<button (click)="add(inputNome, inputIdade)">Add</button>

<br><br>

<label for="index">Index: </label>
<input type="number" id="index" [(ngModel)]="inputIndex">

<br>

<button (click)="remove(inputIndex)">Remove</button>
