<h1>NgSwitch</h1>

<div [ngSwitch]="n">
    <span *ngSwitchCase="0">0</span>
    <span *ngSwitchCase="1">1</span>
    <span *ngSwitchCase="2">2</span>
    <span *ngSwitchCase="3">3</span>
    <span *ngSwitchCase="4">4</span>
    <span *ngSwitchCase="5">5</span>
    <span *ngSwitchDefault>Default, 'n' value: {{ n }}</span>
</div>
